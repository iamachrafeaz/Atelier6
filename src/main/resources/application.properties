spring.application.name=Atelier6
# ====================== SERVER ======================
server.port=8080

# ====================== DATABASE ======================
# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/absencedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Africa/Casablanca
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================== JPA / HIBERNATE ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Hibernate détecte automatiquement le dialect MySQL

# Pour voir les param�tres bind�s dans les logs (tr�s utile en dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ====================== THYMELEAF ======================
spring.thymeleaf.cache=false                   
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
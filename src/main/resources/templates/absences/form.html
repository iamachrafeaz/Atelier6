<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${absence?.id != null ? 'Modifier l''absence' : 'Ajouter une absence'}">Formulaire Absence</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">

    <div class="text-center">
        <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full"
             th:classappend="${absence?.id != null ? 'bg-amber-100 text-amber-600' : 'bg-indigo-100 text-indigo-600'}">
            <i class="ph-lg" th:classappend="${absence?.id != null ? 'ph-pencil-simple' : 'ph-calendar-plus'}"></i>
        </div>

        <h2 class="mt-6 text-3xl font-extrabold text-slate-900"
            th:text="${absence?.id != null ? 'Modifier l''absence' : 'Ajouter une absence'}">
        </h2>
        <p class="mt-2 text-sm text-slate-500">
            Veuillez remplir les détails ci-dessous.
        </p>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/absences/save}" th:object="${absence}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="rounded-md shadow-sm -space-y-px">
            <div class="mb-4">
                <label for="etudiantId" class="block text-sm font-medium text-slate-700 mb-1">
                    Étudiant requis
                </label>

                <div class="relative">
                    <select id="etudiantId"
                            name="etudiantId"
                            required
                            class="block w-full px-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out disabled:bg-slate-100 disabled:text-slate-500"
                            th:disabled="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}">

                        <option value="">Selectionner un étudiant...</option>
                        <option th:each="etudiant : ${etudiants}"
                                th:value="${etudiant.id}"
                                th:text="${etudiant.prenom + ' ' + etudiant.nom + ' — ' + etudiant.classe}"
                                th:selected="${absence?.etudiant != null and absence?.etudiant?.id != null and absence?.etudiant?.id == etudiant.id}">
                        </option>
                    </select>
                </div>

                <input type="hidden"
                       th:if="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}"
                       name="etudiantId"
                       th:value="${absence.etudiant.id}"/>

                <div class="mt-2 flex items-start p-2 bg-blue-50 rounded-md text-blue-700 text-xs"
                     th:if="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}">
                    <i class="ph ph-info mr-1.5 mt-0.5 text-base"></i>
                    <span>
                            Étudiant: <strong th:text="${absence.etudiant.prenom + ' ' + absence.etudiant.nom}"></strong><br>
                            (Non modifiable en mode édition)
                        </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="dateAbs" class="block text-sm font-medium text-slate-700 mb-1">
                    Date de l'absence
                </label>
                <input type="date"
                       id="dateAbs"
                       th:field="*{dateAbs}"
                       required
                       class="appearance-none relative block w-full px-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="motif" class="block text-sm font-medium text-slate-700 mb-1">
                    Motif (Optionnel)
                </label>
                <textarea id="motif"
                          th:field="*{motif}"
                          rows="3"
                          class="appearance-none relative block w-full px-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                          placeholder="Pourquoi l'étudiant était-il absent ?"></textarea>
            </div>
        </div>

        <div class="flex items-center justify-between gap-4 mt-6">
            <a th:href="${absence.etudiant != null and absence.etudiant.id != null ? '/absences/etudiant/' + absence.etudiant.id : '/etudiants'}"
               class="group relative w-1/3 flex justify-center py-2.5 px-4 border border-slate-300 text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Annuler
            </a>

            <button type="submit"
                    class="group relative w-2/3 flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors shadow-lg shadow-indigo-500/30">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="ph ph-check text-indigo-300 group-hover:text-white transition-colors"></i>
                    </span>
                <span th:text="${absence?.id != null ? 'Enregistrer les modifications' : 'Confirmer l''absence'}"></span>
            </button>
        </div>
    </form>
</div>

</body>
</html>

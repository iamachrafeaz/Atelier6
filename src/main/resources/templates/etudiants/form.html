<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${etudiant?.id != null ? 'Modifier l''étudiant' : 'Ajouter un étudiant'}"></title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<div class="max-w-lg w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">

    <div class="text-center">
        <div class="mx-auto h-14 w-14 flex items-center justify-center rounded-full transition-colors duration-300"
             th:classappend="${etudiant?.id != null ? 'bg-amber-100 text-amber-600' : 'bg-emerald-100 text-emerald-600'}">
            <i class="ph-lg" th:classappend="${etudiant?.id != null ? 'ph-pencil-simple' : 'ph-student'}"></i>
        </div>

        <h2 class="mt-6 text-3xl font-extrabold text-slate-900"
            th:text="${etudiant?.id != null ? 'Modifier l''étudiant' : 'Ajouter un étudiant'}">
        </h2>
        <p class="mt-2 text-sm text-slate-500">
            Remplissez les informations académiques de l'étudiant.
        </p>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/etudiants/save}" th:object="${etudiant}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="space-y-5">

            <div class="grid grid-cols-1 gap-y-5 gap-x-4 sm:grid-cols-2">

                <div>
                    <label for="nom" class="block text-sm font-medium text-slate-700 mb-1">
                        Nom <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="nom"
                           th:field="*{nom}"
                           required
                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Ex: Dupont">
                </div>

                <div>
                    <label for="prenom" class="block text-sm font-medium text-slate-700 mb-1">
                        Prénom <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="prenom"
                           th:field="*{prenom}"
                           required
                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Ex: Jean">
                </div>
            </div>

            <div>
                <label for="classe" class="block text-sm font-medium text-slate-700 mb-1">
                    Classe <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ph-duotone ph-chalkboard-teacher text-slate-400"></i>
                    </div>
                    <input type="text"
                           id="classe"
                           th:field="*{classe}"
                           required
                           class="appearance-none block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Ex: L3 Informatique">
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between gap-4 mt-8 pt-4 border-t border-slate-100">
            <a href="/etudiants"
               class="group w-1/3 flex justify-center py-2.5 px-4 border border-slate-300 text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Annuler
            </a>

            <button type="submit"
                    class="group w-2/3 flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors shadow-lg shadow-indigo-500/30">
                    <span class="flex items-center gap-2">
                        <i class="ph-bold ph-check"></i>
                        <span th:text="${etudiant?.id != null ? 'Enregistrer les modifications' : 'Créer l''étudiant'}"></span>
                    </span>
            </button>
        </div>
    </form>
</div>

</body>
</html>
